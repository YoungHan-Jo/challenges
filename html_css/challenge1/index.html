<html>

  <body>
    <h1>Creat An Account</h1>
    <form>
      <p>
        <label for="firstName">First name</label>
        <input id="firstName" type="text" required />
      </p>
      <p>
        <label for="lastName">Last name</label>
        <input id="lastName" type="text" required />
      </p>
      <p>
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </p>
      <p>
        <label for="username">Username</label>
        <input id="username" type="text" required />
      </p>
      <p>
        <label for="password">Password</label>
        <input id="password" type="password" minlength="10" required />
      </p>
      <p>
        <label for="birthday">Birth date</label>
        <input id="birthday" type="date" required />
      </p>
      <p>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" />
      </p>
      <p>
        <label for="color">What is your fav.color?</label>
        <input id="color" type="color" />
      </p>
      <button>Creat Account</button>
    </form>
  </body>
</html>
