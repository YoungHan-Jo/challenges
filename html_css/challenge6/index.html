<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header__menu">
        <span><i class="fas fa-bars"></i></span>
        <span>library</span>
        <span><i class="fas fa-shopping-bag"></i></span>
      </div>
      <div class="header__search">
        <span>Search books....</span>
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>
    <main>
      <div class="todaysBook">
        <h1 class="todaysBook__title">Book of the day</h1>
        <div class="todaysBook__contents">
          <div class="todaysBook__contents__photo">
            <img src="img/todaysBook1.jpg" alt="" />
          </div>
          <div class="todaysBook__contents__info">
            <div class="todaysBook__contents__info__title">
              <h2>No Fixed Abode</h2>
              <h3>Journey Through</h3>
              <div class="stars">
                <div class="star yellow"><i class="fas fa-star fa-xs"></i></div>
                <div class="star yellow"><i class="fas fa-star fa-xs"></i></div>
                <div class="star yellow"><i class="fas fa-star fa-xs"></i></div>
                <div class="star yellow"><i class="fas fa-star fa-xs"></i></div>
                <div class="star gray"><i class="fas fa-star fa-xs"></i></div>
              </div>
            </div>
            <div class="todaysBook__contents__info__genre">
              <div>Journey</div>
              <div>Biography</div>
            </div>
            <div class="todaysBook__contents__info__btns">
              <div id="bookMark"><i class="fas fa-bookmark fa-xs"></i></div>
              <div>Book Now</div>
            </div>
          </div>
        </div>
      </div>
      <div class="topAdventures">
        <h1 class="topAdventures__title">Top Adventures</h1>
        <div class="topAdventures__list">
          <div class="topAdventures__list__book">
            <div class="topAdventures__list__book__photo">
              <img src="img/topBook1.jpg" alt="" />
            </div>
            <div class="stars">
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm gray"><i class="fas fa-star fa-xs"></i></div>
            </div>
          </div>
          <div class="topAdventures__list__book">
            <div class="topAdventures__list__book__photo">
              <img src="img/topBook2.jpg" alt="" />
            </div>
            <div class="stars">
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm gray"><i class="fas fa-star fa-xs"></i></div>
            </div>
          </div>
          <div class="topAdventures__list__book">
            <div class="topAdventures__list__book__photo">
              <img src="img/topBook3.jpg" alt="" />
            </div>
            <div class="stars">
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm gray"><i class="fas fa-star fa-xs"></i></div>
            </div>
          </div>
          <div class="topAdventures__list__book">
            <div class="topAdventures__list__book__photo">
              <img src="img/topBook4.jpg" alt="" />
            </div>
            <div class="stars">
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm yellow">
                <i class="fas fa-star fa-xs"></i>
              </div>
              <div class="star-sm gray"><i class="fas fa-star fa-xs"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="authors">
        <h1 class="authors__title">Popular authors</h1>
        <div class="author__profile">
          <div class="author__profile__photo">
            <img src="img/author1.jpg" alt="" />
          </div>
          <div class="author__profile__info">
            <div class="author__profile__info--name">
              George Raymond Richard Martin
            </div>
            <div class="author__profile__info--who">
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
