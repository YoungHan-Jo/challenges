<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="playList--screen">
      <div class="playList__header">
        <span><i class="fas fa-times fa-lg"></i></span>
        <span>Playlist</span>
        <span>blank</span>
      </div>
      <div class="playList__nowPlaying">
        <div class="playList__nowPlaying__photo">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="playList__nowPlaying__title">
          <span class="playList__nowPlaying__title--main"> Random Love </span>
          <span class="playlist__nowPlaying__title--sub">
            by Divay Kapoor
          </span>
        </div>
      </div>
      <div class="playList__buttons">
        <div class="playList__buttons--play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="playList__buttons--heart">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="playList__buttons--plus">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
      <ul class="playList__waitingList">
        <li>
          <div class="playList__waitingList__photo tomato"></div>
          <div class="playList__waitingList__title">
            <span class="playList__waitingList__title--main"> Matargasti </span>
            <span class="playList__waitingList__title--sub">
              Mohit Chauhan
            </span>
          </div>
        </li>
        <li>
          <div class="playList__waitingList__photo pink"></div>
          <div class="playList__waitingList__title">
            <span class="playList__waitingList__title--main"> Attitude </span>
            <span class="playList__waitingList__title--sub">
              Lewis OfMan - Attitude
            </span>
          </div>
        </li>
        <li>
          <div class="playList__waitingList__photo blue"></div>
          <div class="playList__waitingList__title">
            <span class="playList__waitingList__title--main">
              Try Everthing
            </span>
            <span class="playList__waitingList__title--sub">
              Shakira - Zootopia
            </span>
          </div>
        </li>
        <li>
          <div class="playList__waitingList__photo green"></div>
          <div class="playList__waitingList__title">
            <span class="playList__waitingList__title--main"> Sunflower </span>
            <span class="playList__waitingList__title--sub">
              Joseph Vincent - Sunflower
            </span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
